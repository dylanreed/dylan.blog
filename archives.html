---
layout: default
title: Archives
---
<h1>Archives</h1>

<h2>All {{ site.posts.size }} stories, posts and musings.</h2>

<div class="post">
  <ul>
  {% for post in site.posts %}
    <li>
      {{ post.date | date: "%b %d, %Y"  }} &mdash; <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
  </ul>
</div>
