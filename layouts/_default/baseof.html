<!doctype html>
<html lang="en">
<head>
    {{- partial "head.html" . -}}
</head>
<body>
    <button class="mode-toggle" onclick="document.body.classList.toggle('day'); document.body.classList.toggle('night');">
        Toggle Day/Night
    </button>

    {{- partial "header.html" . -}}

    <main class="main-content">
        {{- block "main" . }}{{- end }}
    </main>

    {{- partial "footer.html" . -}}

    {{ partial "custom_footer.html" . }}
    {{ partial "plugin_js.html" . }}
</body>
</html>
